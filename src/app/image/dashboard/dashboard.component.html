<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <input type="file" #file (change)="fileToThumbnail(file.files)" />
    </div>
    <div class="col-xs-12 col-md-3">
      <button
        matButton
        mat-raised-button
        [disabled]="file.files.length <= 0"
        (click)="upload(file.files[0])"
      >
        Upload
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <mat-list>
        <mat-list-item *ngFor="let image of images">
          <a [routerLink]="['/image', image._id]">{{ image.name }}</a>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-5 col-lg-3">
      <div class="side-bar filter">
        <h1>Search apartments</h1>
        <mat-slider thumbLabel min="1" max="5" step="0.5" value="1.5"></mat-slider>
        <h2>Apartment area</h2>
      </div>
    </div>
    <div class="col-xs-12 col-md-7 col-lg-9">
      <div class="thumbnail-area"></div>
    </div>
  </div>
</div>
